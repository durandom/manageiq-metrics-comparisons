hawkfly-domain:
  image: "pilhuhn/hawkfly-domain:latest"
  links:
    - hawkular
hawkfly:
  image: "pilhuhn/hawkfly:latest"
  links:
    - hawkular
# The hawkular-server
hawkular:
  image: "hawkular/hawkular-services:devel"
  ports:
    - "8080:8080"
    - "8443:8443"
    - "9990:9990"
    - "8787:8787"
  volumes:
    - /tmp/opt/hawkular/server:/opt/data
  links:
    - myCassandra
  environment:
    - HAWKULAR_BACKEND=remote
    - CASSANDRA_NODES=myCassandra
    - HAWKULAR_USER=jdoe
    - HAWKULAR_PASSWORD=password
    - HAWKULAR_AGENT_ENABLE=true
    - HAWKULAR_METRICS_TTL=17
# The used Cassandra container
myCassandra:
  image: cassandra:3.0.9
  environment:
    - CASSANDRA_START_RPC=true
#    - CASSANDRA_CLUSTER_NAME=hawkular
  volumes:
    - /tmp/opt/hawkular/cassandra:/var/lib/cassandra
#  ports:
#    - "7000:7000"
grafana:
  image: hawkular/hawkular-grafana-datasource:latest
  ports:
    - "3030:3000"
  links:
    - hawkular
